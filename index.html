<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    


        <input type="checkbox"  class="checkbox" hidden id="checkbox">
        <div class="box" id="box">
        </div>
        <label for="checkbox" tabindex="0" class="button">click</label>
 
        <div class="counter">
            <span class="count"></span>
        </div>


        <section class="random">
            <ul class="list">
                <li class="list-1"></li>
                <li class="list-2"></li>
                <li class="list-3"></li>
                <li class="list-4"></li>
                <li class="list-5"></li>
                <li class="list-6"></li>
            </ul>
        </section>

        <div class="container">
            <input type="checkbox" tabindex="1" hidden id="checkbox-1">
            <div class="block " id="block-1">
                <label for="checkbox-1" tabindex="1" class="index">1</label>
            </div>
            <input type="checkbox" tabindex="2" hidden id="checkbox-2">
            <div class="block " id="block-2">
                <label for="checkbox-2" tabindex="2" class="index">2</label>
            </div>
            <input type="checkbox" tabindex="3" hidden id="checkbox-3">
            <div class="block " id="block-3">
                <label for="checkbox-3" tabindex="3" class="index">3</label>
            </div>
            <input type="checkbox" tabindex="4" hidden id="checkbox-4">
            <div class="block " id="block-4">
                <label for="checkbox-4" tabindex="4" class="index">4</label>
            </div>
            <input type="checkbox" tabindex="5" hidden id="checkbox-5">
            <div class="block " id="block-5">
                <label for="checkbox-5" tabindex="5" class="index">5</label>
            </div>
            <input type="checkbox" tabindex="6" hidden id="checkbox-6">
            <div class="block " id="block-6">
                <label for="checkbox-6" tabindex="6" class="index">6</label>
            </div>
            <input type="checkbox" tabindex="7" hidden id="checkbox-7">
            <div class="block " id="block-7">
                <label for="checkbox-7" tabindex="7" class="index">7</label>
            </div>
            <input type="checkbox" tabindex="8" hidden id="checkbox-8">
            <div class="block " id="block-8">
                <label for="checkbox-8" tabindex="8" class="index">8</label>
            </div>
            <input type="checkbox" tabindex="9" hidden id="checkbox-9">
            <div class="block " id="block-9">
                <label for="checkbox-9" tabindex="9" class="index">9</label>
            </div>
        </div>


        <div class="main">
            <label class="label">
                <input type="checkbox" name="">
                <span class="btn"></span>
                <i class="fa-solid fa-power-off"></i>
            </label>
        </div>
        

        <section >
			<div class="loader">
				<span style="--i:1;"></span>
				<span style="--i:2;"></span>
				<span style="--i:3;"></span>
				<span style="--i:4;"></span>
				<span style="--i:5;"></span>
				<span style="--i:6;"></span>
				<span style="--i:7;"></span>
				<span style="--i:8;"></span>
				<span style="--i:9;"></span>
				<span style="--i:10;"></span>
				<span style="--i:11;"></span>
				<span style="--i:12;"></span>
				<span style="--i:13;"></span>
				<span style="--i:14;"></span>
				<span style="--i:15;"></span>
				<span style="--i:16;"></span>
				<span style="--i:17;"></span>
				<span style="--i:18;"></span>
				<span style="--i:19;"></span>
				<span style="--i:20;"></span>
			</div>
		</section>
</body> 
</html>
